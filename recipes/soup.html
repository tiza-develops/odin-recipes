<!DOCTYPE>

		<title>Soup</title>
	</head>
	<body>
		<h1>Soup</h1>
		<h2>Ingredients</h2>
			<ul>
				<li>1 tomato</li>
				<li>1 clove of garlic</li>
				<li>1/4 of an onion</li>
				<li>Noodles of liking</li>
				<li>1 spoon of oil</li>
			</ul>
		<h2>Steps</h2>
			<ol>
				<li>Blend tomatoes, garlic and onion</li>
				<li>Stove the noodles on oil on the pot</li>
				<li>When the noodles acquire a gold tone, put the blend of tomatoes on top</li>
				<li>Enjoy!</li>
			</ol>
	</body>
</html>
